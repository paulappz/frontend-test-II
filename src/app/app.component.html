<body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img [src]="avatar" class="rounded-circle user_img">
                  <span class="online_icon"></span>
                </div>
                <div class="user_info">
                  <span>Paul's Chat head</span>
                  <p>Paul is Online</p>
                </div>
              </div>
              <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
              <div class="action_menu">
                <ul>
                  <li><i class="fas fa-user-circle"></i> View profile</li>
                  <li><i class="fas fa-users"></i> Add to close friends</li>
                  <li><i class="fas fa-plus"></i> Add to group</li>
                  <li><i class="fas fa-ban"></i> Block</li>
                </ul>
              </div>
            </div>
            <div class="card-body msg_card_body">
              
              <li class="d-flex justify-content-start mb-4"  *ngFor="let chat of chat_msgs">
                <div class="img_cont_msg">
                    <img [src]="chat?.avatar" class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer">
                    <div >{{ chat?.text }}</div>
                  <span class="msg_time"> {{ chat?.time }}</span>
                  <img [src]="chat?.gif" *ngIf="chat?.gif"  style="height: 180px">
                </div>
              </li>
            </div>
            <div class="card-footer">
              <div class="input-group">
                <div class="input-group-append">
                  <span class="input-group-text attach_btn"><i class="far fa-smile"></i></span>
                </div>
                <input class="form-control type_msg" placeholder="Type your message ..." [(ngModel)]="chat_msg" (keyup.enter)="isGifAdded()">
                <div class="input-group-append">
                  <span class="input-group-text send_btn" (click)="isGifAdded()" ><i class="fas fa-location-arrow"></i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
