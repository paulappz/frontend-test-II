<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://media.licdn.com/dms/image/C4E03AQElqDgrYQQK5Q/profile-displayphoto-shrink_200_200/0?e=1557964800&v=beta&t=lHnQ5FJ140rXBzVGtNwz6bwjIwzGACAGRzqvfFaei_M" class="rounded-circle user_img">

								</div>

									<span>Paul's Chat head</span>
									<p>Paul is Online</p>
								</div>
							</div>
							<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
							<div class="action_menu">
								<ul>
									<li><i class="fas fa-user-circle"></i> View profile</li>
									<li><i class="fas fa-users"></i> Add to close friends</li>
									<li><i class="fas fa-plus"></i> Add to group</li>
									<li><i class="fas fa-ban"></i> Block</li>
								</ul>
							</div>
						</div>
						<div class="card-body msg_card_body">
							<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
									<img src="https://media.licdn.com/dms/image/C4E03AQElqDgrYQQK5Q/profile-displayphoto-shrink_200_200/0?e=1557964800&v=beta&t=lHnQ5FJ140rXBzVGtNwz6bwjIwzGACAGRzqvfFaei_M" class="rounded-circle user_img_msg">
								</div>
								<div class="msg_cotainer">
                  <div>  Hi, how are you Tracy? </div>
									<span class="msg_time">8:40 AM, Today</span>
								</div>
							</div>
							
							<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
									<img src="https://media.licdn.com/dms/image/C4E03AQElqDgrYQQK5Q/profile-displayphoto-shrink_200_200/0?e=1557964800&v=beta&t=lHnQ5FJ140rXBzVGtNwz6bwjIwzGACAGRzqvfFaei_M" class="rounded-circle user_img_msg">
								</div>
								<div class="msg_cotainer">
                    <div> I am looking for your next templates </div>
                  <span class="msg_time">9:07 AM, Today</span>
                  <img src="https://media.licdn.com/dms/image/C4E03AQElqDgrYQQK5Q/profile-displayphoto-shrink_200_200/0?e=1557964800&v=beta&t=lHnQ5FJ140rXBzVGtNwz6bwjIwzGACAGRzqvfFaei_M"  style="height: 180px">
								</div>
							</div>
						</div>
						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="far fa-smile"></i></span>
								</div>
								<textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append">
									<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
